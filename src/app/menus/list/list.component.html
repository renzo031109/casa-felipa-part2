<div fxLayout="column" fxFlex *ngIf="items?.length > 0; else noMenu">

  <h2 class="page-title">Menu List Page</h2>

  <!-- ************** -->

  <mat-form-field>
    <mat-select placeholder="Category" [(ngModel)]="selectedCategory" (ngModelChange)="categoryChange($event)">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
  </mat-form-field>
    <p>I selected {{selectedCategory}}</p>
  <br/>

  <!-- *********** -->

  <section fxLayout="row" fxLayoutWrap fxLayout.sm="column" fxLayoutGap="24px" fxLayoutAlign="center">
    <mat-card class="menu-card" *ngFor="let item of items ">
      <img mat-card-image src="{{item.image}}">
      <p>{{item.menuName}}</p>
      <p>
        <strong>Php {{item.price}}</strong>
      </p>
      <mat-card-actions>
        <div style="text-align:center">
          <button mat-raised-button color="accent" (click)="openView($event,item)">VIEW</button>
          <button *ngIf="(user | async)?.uid" mat-raised-button color="warn" (click)="deleteMenu($event,item.id)"> DELETE </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </section>

</div>

<ng-template #noMenu>
  <hr>
  <h3>there was no items to list</h3>
  <mat-progress-spinner color="accent" mode="indeterminate" [style.display]="spinnerVisibility" class="spinner">
  </mat-progress-spinner>
</ng-template>
