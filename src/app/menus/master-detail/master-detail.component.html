<div fxLayout="column" fxFlex>
    <h2 class="page-title">Menu List Master Detail Page</h2>
    <mat-sidenav-container flexLayout-="row" fxFlex class="menus-list">
      <mat-sidenav mode="side" opened>
        <mat-nav-list>
          <mat-list-item *ngFor="let item of items" (click)="selectedMenu = menu">
            <img mat-list-avatar [src]="item.image" />
            <h2 mat-line>{{item.menuName}}</h2>
            <p mat-line> {{item.description}} </p>
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
      <div class="menus-list-item" fxFlex>
        <div *ngIf="selectedMenu" class="menus-list-item--detail" fxLayout="row" fxFlex.sm="column">
          <div class="menus-list-item--coverimage">
            <img [src]="item.image" />
          </div>
          <div class="menus-list-item--content" fxFlex>
            <h3>{{item.menuName}}</h3>
            <p>{{item.description}}</p>
            <p>{{item.group}}</p>
            <p>{{item.price}}</p>
            <p>{{item.image}}</p>
          </div>
        </div>
      </div>
    </mat-sidenav-container>
  </div>
