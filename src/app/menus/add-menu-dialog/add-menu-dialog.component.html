<div class="formdialog">
  <h3>Add Menu</h3>

  <form #form="ngForm" (ngSubmit)="dialogRef.close()" ngNativeValidate>

    <div fxLayout="column" fxLayoutGap="10px">
 
      <mat-form-field>
        <input matInput name="menuName" placeholder="Menu Name" [(ngModel)]="menuName" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="description" placeholder="Description" [(ngModel)]="description" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="group" placeholder="Group" [(ngModel)]="group" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="price" placeholder="Price" [(ngModel)]="price" required>
      </mat-form-field>


      <mat-card>

          <label>
            <input type="file" id="image" name="image" [(ngModel)]="image">
          </label>

      </mat-card>

    </div>


    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
      <button mat-button color="accent"(click)="onSubmit()">Save Book</button>
    </mat-dialog-actions>

</form>
