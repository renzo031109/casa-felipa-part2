<div class="formdialog">
  <mat-card-header>

    <mat-card-title><h2>{{menuName}}</h2></mat-card-title>
    <mat-card-subtitle>
      <h3>PHP {{menuPrice}}</h3>
      <p>{{menuPromos}}</p>   
    
    </mat-card-subtitle>
    
  </mat-card-header>

  <mat-card>
    <img src="{{menuImage}}">
  </mat-card>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="viewImage.close()">Back</button>
  </mat-dialog-actions>

</div>
