<mat-grid-list cols="2" rowHeight="2:2">
  <mat-grid-tile>
    <mat-card>
      <div class="user-registration-form p-a">
        <h3>Send us your inquiry</h3>
        <p>Thank you for visiting BBQ and Bulalo by Casa Felipa Website. Please share your thoughts or any questions, suggestions
          and comments about your dining experience.</p>
        <form #form="ngForm" (ngSubmit)="submitUserForm(form.value)" ngNativeValidate>

          <div fxLayout="column" fxLayoutGap="8px">

            <div fxLayout="row" fxLayoutGap="16px">
              <mat-input-container fxFlex>
                <input matInput ngModel name="firstName" placeholder="First Name" required>
              </mat-input-container>

              <mat-input-container fxFlex>
                <input matInput ngModel name="lastName" placeholder="Last Name" required>
              </mat-input-container>

              <mat-input-container fxFlex>
                  <input matInput name="email" placeholder="Email" [(ngModel)]="email" email required>
                </mat-input-container>
            </div>

            <!-- <div fxLayout="row" fxLayoutGap="16px">
              <mat-form-field>
                <input matInput name="email" placeholder="Email" [(ngModel)]="email" email required>
              </mat-form-field>
            </div> -->

            <div ngModelGroup="address" fxLayout="column" fxLayoutGap="8px">

              <div fxLayout="row" fxLayoutGap="16px">
                <mat-input-container fxFlex>
                  <input matInput ngModel name="street" placeholder="Street" required>
                </mat-input-container>

                <mat-input-container fxFlex>
                  <input matInput ngModel name="city" placeholder="City" required>
                </mat-input-container>
              </div>

              <div fxLayout="row" fxLayoutGap="16px">
                <mat-input-container fxFlex>
                  <input matInput ngModel name="state" placeholder="State" required>
                </mat-input-container>
                <mat-input-container fxFlex>
                  <input matInput ngModel name="zip" placeholder="Zip" required>
                </mat-input-container>
                <mat-input-container fxFlex>
                    <input matInput ngModel name="country" placeholder="Country" required>
                </mat-input-container>
              </div>
            </div>

            <div ngModelGroup="address" fxLayout="column" fxLayoutGap="8px">
             
                <div fxLayout="row" fxLayoutGap="16px">
                  <mat-input-container fxFlex>
                    <input matInput ngModel name="dateVisited" placeholder="Date of Visit" required>
                  </mat-input-container>
                  <mat-input-container fxFlex>
                    <input matInput ngModel name="timeVisited" placeholder="Time of Visit" required>
                  </mat-input-container>
                </div>
              </div>

            <!-- <mat-select name="country" placeholder="Country" ngModel required>
              <mat-option *ngFor="let country of countries" [value]="country.code">
                {{ country.name }}
              </mat-option>
            </mat-select> -->

            <mat-radio-group class="gender-radio-group" ngModel name="gender" class="m-t" required>
              Gender :
              <mat-radio-button class="gender-radio-button" *ngFor="let gender of genders" [value]="gender">
                {{gender}}
              </mat-radio-button>
            </mat-radio-group>

            <!-- <div fxLayout="row" fxLayoutGap="100px"> -->
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Leave a comment"></textarea>
              </mat-form-field>
            <!-- </div> -->

            <div fxFlexAlign="end">
              <button mat-raised-button color="accent" class="m-t">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>

</mat-grid-list>
